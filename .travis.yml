language: java

jdk: oraclejdk11

install: true

script:
  # Display Gradle, Groovy, JVM and other versions
  - ./gradlew assemble
  # Run all tests
  - ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash)