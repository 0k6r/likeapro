if: branch = master OR tag is present

language: java
jdk:
  - oraclejdk11

env:
  global:
    - CODECOV_TOKEN=$CODECOV_TOKEN

sudo: required
services:
  - docker

before_script:
  - GROOVY_TURN_OFF_JAVA_WARNINGS=true

install:
  - ./gradlew build -x check --no-daemon

jobs:
  include:
    - stage: test
      env: [ NAME=core ]
      script:
        - ./gradlew integrationTest --no-daemon
        - ./gradlew codeCoverageReport

